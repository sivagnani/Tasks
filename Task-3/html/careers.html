<html>
    <head>
        <link rel="stylesheet" href="../css/careers.css">
        <script src="../JS/careers.js"></script>
    </head>
    <body>
        <header class="header">
            <h1 class="mainHeading">
                TECHNOVERT
            </h1>
        </header>
        <nav class="navigationBar">
            <div class="nav">
                <div class="navItem"><a class="navigate">HOME</a></div>
                <div class="navItem"><a class="navigate">SERVICES</a></div>
                <div class="navItem activePage"><a class="navigate" href="careers.html">CAREERS</a></div>
                <div class="navItem"><a class="navigate">CONTACT</a></div>
            </div>
            <div><img src="../media/blog-icon.png" class="icon"></div>
        </nav>
        <div class="career">
            <h1 class="careerHeading">Careers at Technovert</h1>
            <p class="weAre">We are looking for smart people who love fiddling with code and pour their heart into it If you are one, we would like to talk to you. Please fill the form below and we will get back to you</p>
        </div>
        <div class="details">
            <table>
                <form id="details">
                    <tr>
                        <th>
                            <label for="name">Name</label>
                        </th>
                        <td>
                            <input type="text" id="name" onchange="validateName()">
                            <p class="error sameline">*</p>
                            <p id="nameError" class="error"></p>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>Gender</label>
                        </th>
                        <td>
                            <input class="radio" type="radio" name="gender" id="male" value="Sir" onclick="genderCheck(this.value)"><label for="male">Male</label><br>
                            <input class="radio" type="radio" name="gender" id="female" value="Lady" onclick="genderCheck(this.value)"><label for="female">Female</label>
                            <p id="genderError" class="error"></p>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="email">Email</label>
                        </th>
                        <td>
                            <input type="text" id="email" onchange="validateEmail()">
                            <p id="reqEmail" class="error sameline"></p>
                            <p id="emailError" class="error"></p>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="contact">Mobile Number</label>
                        </th>
                        <td>
                            <input type="text" id="contact" onchange="validateContact()">
                            <p id="reqContact" class="error sameline"></p>
                            <p id="contactError" class="error"></p>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>Contact You By</label>
                        </th>
                        <td>
                            <input class="radio" type="radio" name="contactby" id="mail" value="reqEmail" onclick="contactbyCheck(this.value)"><label for="mail">Email</label><br>
                            <input class="radio" type="radio" name="contactby" id="mobile" value="reqContact" onclick="contactbyCheck(this.value)"><label for="mobile">Phone</label><br>
                            <input class="radio" type="radio" name="contactby" id="both" value="reqBoth" onclick="contactbyCheck(this.value)"><label for="both">Both</label>
                            <p id="" class="error"></p>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="contact">Organisation Name</label>
                        </th>
                        <td>
                            <input type="text" id="contact" onchange="validateContact()" required>
                            <p id="emailError" class="error"></p>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="city">City</label>
                        </th>
                        <td>
                            <input type="text" id="city" onchange="validateContact()" required>
                            <p id="emailError" class="error"></p>
                        </td>
                    </tr>
                    <tr>
                        <th>
                        </th>
                        <td>
                            <input type="button" value="Submit" class="submit" onclick="checkForm()">
                            <p id="status" class="error"></p>
                        </td>
                    </tr>
                </form>
            </table>
        </div>
    </body>
</html>
